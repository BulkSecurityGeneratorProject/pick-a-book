
<div>
    <h2><span data-translate="pickabookApp.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="pickabookApp.book.title">Title</span></dt>
        <dd>
            <span>{{vm.book.title}}</span>
        </dd>
        <dt><span data-translate="pickabookApp.book.genre">Genre</span></dt>
        <dd>
            <span data-translate="{{'pickabookApp.BookGenre.' + vm.book.genre}}">{{vm.book.genre}}</span>
        </dd>
        <dt><span data-translate="pickabookApp.book.nbPages">Nb Pages</span></dt>
        <dd>
            <span>{{vm.book.nbPages}}</span>
        </dd>
        <dt><span data-translate="pickabookApp.book.publicationYear">Publication Year</span></dt>
        <dd>
            <span>{{vm.book.publicationYear}}</span>
        </dd>
        <dt><span data-translate="pickabookApp.book.rating">Rating</span></dt>
        <dd>
            <span>{{vm.book.rating}}</span>
        </dd>
        <dt><span data-translate="pickabookApp.book.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.book.authorId})">{{vm.book.authorId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
